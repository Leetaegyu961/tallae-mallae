<!DOCTYPE html>
<html>
  <head>
    <title>불편 지도</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_fKNo3ClLoeBiRXGkjeJ02W7wm93zNiI"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.1595, lng: 126.8526 },
          zoom: 13,
        });

        const locations = [
          { place: "ACC", lat: 35.1461, lon: 126.9226, level: "mid" },
          { place: "양림동", lat: 35.1395, lon: 126.9123, level: "high" },
          { place: "충장로", lat: 35.1484, lon: 126.9194, level: "high" },
          { place: "전남대 후문", lat: 35.1730, lon: 126.9098, level: "mid" },
        ];

        locations.forEach(loc => {
          const color =
            loc.level === "high" ? "red" :
            loc.level === "mid" ? "yellow" : "green";

          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lon },
            map,
            title: loc.place,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: color,
              fillOpacity: 1,
              strokeWeight: 1,
            },
          });
        });
      }
    </script>

    <style>
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
